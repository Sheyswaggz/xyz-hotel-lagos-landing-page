# Nginx configuration for XYZ Hotel Lagos Landing Page
# Production-ready configuration with security headers, gzip compression, and caching

# Run nginx as non-root user for security
user nginx;

# Auto-detect number of CPU cores for optimal performance
worker_processes auto;

# Error log configuration with warning level
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# Events block - connection processing configuration
events {
    # Maximum number of simultaneous connections per worker process
    worker_connections 1024;
    
    # Use efficient connection processing method
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

# HTTP block - main configuration
http {
    # Include MIME types for proper content type handling
    include /etc/nginx/mime.types;
    
    # Default content type for unknown file types
    default_type application/octet-stream;
    
    # Access log format and location
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Connection timeout settings
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Hide nginx version for security
    server_tokens off;
    
    # Buffer size optimization
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Gzip compression configuration for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;
    
    # Disable gzip for IE6
    gzip_disable "msie6";
    
    # Server block - main configuration
    server {
        # Listen on port 8080 (non-privileged port for non-root user)
        listen 8080;
        listen [::]:8080;
        
        # Server name
        server_name localhost;
        
        # Document root - where static files are served from
        root /usr/share/nginx/html;
        
        # Default index file
        index index.html;
        
        # Character set
        charset utf-8;
        
        # Security headers to protect against common vulnerabilities
        
        # Prevent clickjacking attacks by disallowing iframe embedding from other domains
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Enable XSS protection in browsers
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Content Security Policy to prevent XSS and data injection attacks
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://fonts.gstatic.com https://maps.googleapis.com; img-src 'self' data: https:;" always;
        
        # Referrer policy for privacy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Main location block - serve static files
        location / {
            # Try to serve file directly, fallback to directory, then to index.html for SPA routing
            try_files $uri $uri/ /index.html;
            
            # Add cache control for HTML files (no cache for main page)
            location ~* \.html?$ {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://fonts.gstatic.com https://maps.googleapis.com; img-src 'self' data: https:;" always;
            }
        }
        
        # Health check endpoint for container orchestration and monitoring
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Static assets caching - aggressive caching for immutable assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg|woff|woff2|ttf|eot|otf)$ {
            # Cache for 1 year
            expires 1y;
            
            # Mark as immutable and public for CDN caching
            add_header Cache-Control "public, immutable";
            
            # Security headers (must be re-added in location blocks)
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            
            # Enable CORS for fonts if needed
            location ~* \.(woff|woff2|ttf|eot|otf)$ {
                add_header Access-Control-Allow-Origin "*";
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # Disable access log for static assets to reduce I/O
            access_log off;
            
            # Return 404 if file not found instead of redirecting
            log_not_found off;
        }
        
        # Deny access to hidden files (e.g., .git, .htaccess)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Deny access to backup and source files
        location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Custom error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}