services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: xyz-hotel-landing:latest
    container_name: xyz-hotel-web
    ports:
      - "8080:8080"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      com.xyz-hotel.description: "XYZ Hotel Lagos Landing Page"
      com.xyz-hotel.version: "1.0.0"

networks:
  app-network:
    driver: bridge